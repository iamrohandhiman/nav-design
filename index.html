<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="logo"> 
      <img src="Indore_Logo_white_f4384a4187.png" alt="Indore Logo">
    </div>
    <div class="spacer"></div>
    <div class="spacer"></div>
  </div>

  <div class="map-container">
    <img src="indore_map.png" alt="Indore Map" class="map-image">
  </div>

  <div class="title">
    Flowing with<br> 
    <span class="highlight">Solutions</span>
  </div>
  <div class="subtitle">
    Let us know<br> 
    <span class="highlight-subtitle">and we will fix it</span>
  </div>

  <div class="download-container">
    <img src="get-it-on-google-play-download-app-store-buttons-11639742163asbbzmhqsi-removebg-preview.png" alt="Download Button">
  </div>

  <div class="download-link">
    or click here to download the APK file
  </div>

  <div class="navbar-container">
    <div class="NavBar">
      <div class="navbar-item">
        <img src="water-logo-drop-7.png" alt="Water Logo" class="water-logo">
        <p>IMC initiative</p>
      </div>
      <div class="spacer"></div>
      <div class="navbar-item">
        <div class="complaint">file a Complaint</div>
        <div class="login">Login</div>
        <img src="comet.png" alt="Comet" class="comet-logo">
      </div>
    </div>
  </div>
</body>
</html>
